<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kiss RSS</title>
  <script type="module" src="main.js" defer></script>
</head>

<body>
  <div id="main">
    <div class="sidebar">
      <!-- <nav class="actions">
        <button id="refresh-feeds">âŸ³</button>
      </nav> -->
      <nav class="tab_nav">
        <button id="sync_all">âŸ³</button>
      </nav>
      <nav class="tab_nav">
        <button class="tab_toggle" id='items_toggle' value="items">ðŸ—²</button>
        <button class="tab_toggle" id='bookmarks_toggle' value="bookmarks">â˜†</button>
      </nav>
      <nav class="tab_nav settings">
        <button class="tab_toggle" id='sources_toggle' value="sources">ðŸ›ˆ</button>
        <button class="tab_toggle" id="settings_toggle" value="settings">â›­</button>
      </nav>
    </div>
    <div class="tab selected">
      <div class="content" style="display:flex; flex-direction: column; align-items: center; padding-top: 50px;"><img
          src="256x256.png">
        <h1>Loading</h1>
      </div>
    </div>
    <div class="tab" id="items_tab">
      <div class="section">
        <select>
          <option>Last Hour</option>
          <option>Today</option>
          <option>All Time</option>
        </select>
        <select>
          <option>All Sources</option>
          <option>BBC</option>
          <option>CNN</option>
        </select>
      </div>
      <div class="content">
        <div class="overflowing">
          <div id="items"></div>
        </div>
      </div>
    </div>
    <div class="tab" id="bookmarks_tab">
      <div class="section">
        <div class="name">Bookmarks</div>
      </div>
      <div class="content">
        <div class="overflowing">
          <div id="bookmarks"></div>
        </div>
      </div>
    </div>
    <div class="tab" id="sources_tab">
      <div class="section">
        <div class="source">
          <div class="name">Name</div>
          <div class="timestamp">Last Sync</div>
          <div class="update_rate">Updates</div>
          <div class="status">OK</div>
        </div>
      </div>
      <div class="content">
        <div class="overflowing">
          <div id="sources"></div>
        </div>
      </div>
      <div class="section">
        <div class="expand">Add Source From Url</div>
        <input id="source_url" type="text" placeholder="http://example.com/rss.xml" width="40">
        <button id="add_source_from_url">+</button>
      </div>
      <div class="section">
        <div class="expand">Add Known Source</div>
        <select id="known_source"></select>
        <button id="add_known_source">+</button>
      </div>
    </div>
    <div class="tab" id="settings_tab">
      <!-- <div class="section">
        <div class="name">Settings</div>
      </div> -->
      <div class="content">
        <div class="overflowing">
          <div id="settings"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
